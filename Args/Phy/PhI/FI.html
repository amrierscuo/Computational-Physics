<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisica I (FI)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?wood') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 3em;
            color: #654321;
            text-shadow: 2px 2px 5px #fff;
            margin-top: 20px;
        }
        .pdf-container {
            width: 80%;
            height: 80vh;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 2px solid #654321;
            overflow: hidden;
            border-radius: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        footer {
            margin-top: 20px;
            color: #654321;
            font-size: 0.9em;
        }
        a {
            color: #654321;
            text-decoration: none;
            border-bottom: 1px dashed #654321;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }
        a:hover {
            color: #000;
            border-bottom: 1px solid #000;
        }
    </style>
</head>

    <h1>Fisica I (FI)</h1>
