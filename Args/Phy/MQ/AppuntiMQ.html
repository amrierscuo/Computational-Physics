	<script>
// QUANTE PAGINE? (Modifica qui)
const NUM_IMAGES = 263;

// Genera dinamicamente la gallery con nome file
function renderGallery(showFiles = false) {
    const gallery = document.getElementById('gallery');
    gallery.innerHTML = '';
    for (let i = 1; i <= NUM_IMAGES; i++) {
        const row = document.createElement('div');
        row.style.display = "flex";
        row.style.alignItems = "center";
        row.style.justifyContent = "flex-start";
        row.style.gap = "1.4em";
        row.style.marginBottom = "1.1em";

        const img = document.createElement('img');
        img.src = `img/${i}.jpg`;
        img.alt = `Pagina ${i}`;
        img.style.flexShrink = "0";
        row.appendChild(img);

        // Mostra/nasconde il nome file
        const label = document.createElement('span');
        label.className = "show-file-label";
        label.textContent = `${i}.jpg`;
        label.style.display = showFiles ? "inline-block" : "none";
        row.appendChild(label);

        gallery.appendChild(row);
    }
}

// Iniziale (OFF)
renderGallery(false);

document.getElementById('show-files-toggle').addEventListener('change', function() {
    renderGallery(this.checked);
});
</script>
